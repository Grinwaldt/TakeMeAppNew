<ion-header>
  <ion-navbar>
    <button menuToggle class="menu-btn" *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <h3 text-center *ngIf="selectedItem">
        <b>{{selectedItem.title}}</b>
        <ion-icon [name]="selectedItem.icon"></ion-icon>
    </h3>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-title text-center>בחר תדירות</ion-title>

</ion-content>
