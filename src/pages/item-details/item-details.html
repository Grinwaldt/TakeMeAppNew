
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>הגדר משימה</ion-title>
  </ion-navbar>
</ion-header>
 
 
<ion-content padding>
 
  <!-- get props of title -->
  <h3>{{selectedItem.title}} </h3>
 
  <p>
באיזה  תדירות תרצה שנזכיר לך  </p>
  <p>
        <ion-list radio-group
        name="radio-group"
        (ionChange)="radioGroupChange($event)">
        <ion-item
                (ionSelect)="radioSelect($event)">
            <ion-label>יומי</ion-label>
            <ion-radio value="dayly"></ion-radio>
          </ion-item>
          <ion-item>
              <ion-label>שבועי</ion-label>
              <ion-radio value="weekly"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>חודשי</ion-label>
                <ion-radio value="monthly"></ion-radio>
              </ion-item>
              </ion-list>
  </p>
  <p>
    <button ion-button  color="success" (click)="addTask(selectedItem)" >Jew me app</button>
  </p>
 
</ion-content>
