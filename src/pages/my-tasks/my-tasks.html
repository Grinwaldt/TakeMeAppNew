<ion-header>
  <ion-navbar>
    <ion-title>myTasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of tasks">
          <ion-card> 
              <ion-card-content class="card-cont">
                
                    {{item.title}}
                    <div class="item-note" item-right>
                    
                        נקודות:      {{item.count}}
                       
                    </div>
                  </ion-card-content>
                </ion-card>
    </button>

  </ion-list>
</ion-content>
