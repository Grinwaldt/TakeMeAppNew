<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="menu-btn">
      <ion-icon name="menu" class="back"></ion-icon>
    </button>
    <ion-title>אתגרים לשיפור</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
          <ion-card>
              <ion-card-content class="card-cont">
                   <img src="{{item.icon}}" class="img-icon" />
                    {{item.title}}
                    <!-- <div class="item-note" item-right>
                      {{item.note}}
                    </div> -->
                  </ion-card-content>
                </ion-card>
    </button>

  </ion-list>
</ion-content>
